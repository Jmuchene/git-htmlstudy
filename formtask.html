<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h2>Application Form</h2>
    <br><br>
    <form action="">
        <label for="">First Name:</label>
        <input type="text">
        <label for="">Last Name:</label>
        <input type="text">
        <br><br>
        <label for="">Date of Birth:</label>
        <input type="date">
        <label for="">Age:</label>
        <input type="number">
        <br><br>
        <label for="">Gender: </label>
        <select name="gender" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <label for="">Email Address:</label>
        <input type="email">
        <br><br>
        <label for="">Positions Available:</label>
        <input type="radio" name="positions">
        <label for="">Junior Developer</label>
        <input type="radio" name="positions">
        <label for="">Mid-Level Developer</label>
        <input type="radio" name="positions">
        <label for="">Senior Developer</label>

        <br><br>
        <label for="">Programming Languages:</label>
        <input type="checkbox">
        <label for="">Java</label>
        <input type="checkbox">
        <label for="">Javascript</label>
        <input type="checkbox">
        <label for="">Python</label>

        <br><br>
        <label for="">Password:</label>
        <input type="text">
        <label for="">Confirm Password:</label>
        <input type="text">
        <br><br>

        <input type="submit">

        <input type="reset">
        <br><br>

    </form>
    <!--

    <h2 class="contact-title">If you have any Query, Please contact Us</h2>
    <br><br>
    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="394c716a-5eda-4767-8fa5-dab80a79a95d" />
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Your name" type="text" />
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="Your email" type="email" />
        <br><br>
        <label for="subject" class="form-label">Subject</label>
        <input id="subject" name="subject" placeholder="Subject" type="text" />
        <br><br>
        <label for="message" class="form-label">Message</label>
        <textarea class="form-textarea" id="message" name="message" placeholder="Message"></textarea>
        <br><br>
        <button type="Send">Send Message</button>
    </form>

    </body>

</html>
